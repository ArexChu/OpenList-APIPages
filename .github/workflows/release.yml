name: Build & Release (arm64, Node 18)

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project with webpack
        run: npm run build-js

      - name: Install pkg
        run: npm install -g pkg

      - name: Build project (tsc)
        run: npx tsc

      - name: Package binary (Linux arm64)
        run: |
          pkg ./dist/basic.js --targets node18-linux-arm64 --output dist/cf-worker-api-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/cf-worker-api-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
